    <!-- Smart base path for GitHub Pages and Cloudflare Pages -->
    <script>
        (function () {
            var basePath = '/';
            if (window.location.hostname.endsWith('.github.io')) {
                var pathParts = window.location.pathname.split('/').filter(p => p);
                if (pathParts.length > 0) { basePath = '/' + pathParts[0] + '/'; }
            }
            document.write('<base href="' + basePath + '" />');
        })();
    </script>
    <script>
        // Dynamically set base path for GitHub Pages deployment
        (function () {
            var base = document.getElementById('dynamic-base');
            var path = window.location.pathname.includes('/VotersWebApp')
                ? '/VotersWebApp/'
                : '/';
            base.setAttribute('href', path);
        })();
    </script>

    <script>
        // If redirected from 404.html, restore path
        (function () {
            const params = new URLSearchParams(window.location.search);
            const path = params.get('path');
            if (path) {

            }
        })();
